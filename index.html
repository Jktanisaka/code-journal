<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="purple">
    <div class="container purple">
      <header class="row purple align-center">
        <h2>Code Journal</h2>
        <a href="#" id="aEntries">Entries</a>
      </header>
    </div>
  </div>
  <div class="gray">
    <div class="container gray hidden" data-view="entry-form" id="main">
      <form action="" method="get">
        <main class="row gray">
          <div class="column-full">
            <h1 id="h1Entry">New Entry</h1>
          </div>
          <div class="column-half flex justify-center">
            <img src="images/placeholder-image-square.jpg" id="mainImage" class="cover">
          </div>
          <div class="column-half justify-center">
            <label for="title" class="block stretch-margin">Title</label>
            <input type="text" name="title" id="title" class="border-style input-font" required>
            <label for="photo" class="block">Photo URL</label>
            <input type="text" name="photo" id="photo" class="border-style input-font" required>
          </div>
          <div class="column-full">
            <label for="notes" class="block">Notes</label>
            <textarea name="notes" id="notes" class="block input-font" required></textarea>
          </div>
          <div class="column-full flex justify-between align-center">
            <div>
              <button type="button" class="delete-button hover hidden" id="deleteButton">Delete Entry</button>
            </div>
            <button type="submit" class="save-button hover">SAVE</button>
          </div>
        </main>
      </form>
    </div>
    <div data-view="entries" class="container gray" id="entries">
      <div class="row">
        <div class="column-full flex align-center justify-between">
          <h1>Entries</h1>
          <a href="#" class="new-button text-center flex justify-center align-center" id="aNew">NEW</a>
        </div>
      </div>
      <ul id="entriesList">
      </ul>
      <p class="column-full p-no-entry no-entries text-center" id="noClass">No entries have been recorded.</p>
    </div>
  </div>
  <div class="hidden" id="buttonContainer">
    <div class="flex modal-background"></div>
    <div class="column-half modal-container margin">
      <h2 class="h2-modal text-center">Are you sure you want to delete this entry?</h2>
      <div class="column-half flex justify-between" >
        <button class="cancel-button" id="cancel">CANCEL</button>
        <button class="confirm-button" id="confirm">CONFIRM</button>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
