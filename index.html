<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div data-view="entry-form" class="container purple">
    <header class="row purple">
      <h2>Code Journal</h2>
    </header>
  </div>
  <div class="container gray">
    <form action="" method="get">
      <main class="row gray">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
        <div class="column-half flex justify-center fill">
          <img src="images/placeholder-image-square.jpg" class="">
        </div>
        <div class="column-half justify-center">
          <label for="title" class="block stretch-margin">Title</label>
          <input type="text" name="title" id="title" class="inline-block border-style input-font" required>
          <label for="photo" class="block">Photo URL</label>
          <input type="text" name="photo" id="photo" class="inline-block border-style input-font" required>
        </div>
        <div class="column-full">
          <label for="notes" class="block">Notes</label>
          <textarea name="notes" id="notes" class="block input-font" required></textarea>
        </div>
        <div class="column-full text-right">
          <button class="save-button">SAVE</button>
        </div>
      </main>
    </form>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
